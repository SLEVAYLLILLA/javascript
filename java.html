        <h1>Testtömegindex</h1>

        <button>Kalkulál</button>

        <div id="weight-guide">
        <h3>BMI eredmény</h3>
        <p>   < 16	súlyos soványság</p>
        <p>   16 – 16,99	mérsékelt soványság</p>
        <p>   17 – 18,49	enyhe soványság</p>

        <p>   25 – 29,99	túlsúlyos</p>
        <p>   30 – 34,99	I. fokú elhízás</p>
        <p>   35 – 39,99	II. fokú elhízás</p>
        <p>   ≥ 40	III. fokú (súlyos) elhízás</p>

        </form>
        </div>
